server:
  port: 8080
  # Fix for AWS Mixed Content (HTTPS/HTTP) issues
  forward-headers-strategy: framework
  shutdown: graceful

app:
  simulation:
    rate: 5000 # Simulator runs every 5 seconds

spring:
  application:
    name: medical-measurements-service
  
  # --------------------------------------------------------
  # DATABASE (PostgreSQL)
  # --------------------------------------------------------
  datasource:
    # Use environment variables if available, otherwise default to local
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/medicaldb}
    username: ${SPRING_DATASOURCE_USERNAME:medical}
    password: ${SPRING_DATASOURCE_PASSWORD:medical}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
  
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate # Validates DB schema matches Entity
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    baseline-on-migrate: true

  # --------------------------------------------------------
  # MESSAGING (Spring Cloud Stream + Kafka)
  # --------------------------------------------------------
  cloud:
    function:
      definition: processTelemetry # Must match the @Bean name in KafkaConsumer
    stream:
      kafka:
        binder:
          brokers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
          auto-create-topics: true
      bindings:
        # PRODUCER (Simulator -> Kafka)
        telemetry-out-0:
          destination: medical-telemetry
          content-type: application/json
          producer:
            # Ensures strict ordering by patient ID
            partition-key-expression: payload.patientId
        
        # CONSUMER (Kafka -> Database)
        processTelemetry-in-0:
          destination: medical-telemetry
          content-type: application/json
          group: medical-service-consumer-group

  # --------------------------------------------------------
  # SECURITY (OAuth2 Resource Server)
  # --------------------------------------------------------
  security:
    oauth2:
      resourceserver:
        jwt:
          # This URL is just a placeholder. 
          # The 'jwtDecoder' bean in SecurityConfig overrides this for local testing.
          issuer-uri: https://dev-placeholder.okta.com/oauth2/default

# --------------------------------------------------------
# DOCUMENTATION (Swagger UI)
# --------------------------------------------------------
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    display-request-duration: true

# --------------------------------------------------------
# OBSERVABILITY
# --------------------------------------------------------
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO
    com.lutful.medical: INFO
    # org.hibernate.SQL: DEBUG # Uncomment to see SQL queries